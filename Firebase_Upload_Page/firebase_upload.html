<head>
    <title>Residency</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<body>
    <section id="page-splash">

        <div>
            <label for="uname">
                <b>Username</b>  
            </label>
            <input id="sign-in-email" type="text" placeholder="Enter Username" autocomplete="username" name="uname"
            required>
        <label for="pw">
            <b>Password</b>
        </label>
        <input id="sign-in-pw" type="password" placeholder="Enter Password" autocomplete="current-password" name="psw"
            required>
        <button id="sign-in-button-Google">
            <i class="material-icons">account_circle</i>Admin Signin</button>
        </div>
    </section>

    <!-- Event Creation -->
    <div id="event-creation" style.display="block">
        <h3 class="mdc-typography--subtitle1">Event erstellen</h3>
        <div class="text-field-container">
            <div class="mdc-text-field text-field mdc-text-field--upgraded">
                <input id="event-title" type="text" id="text-field--helper" class="mdc-text-field__input">
                <label class="mdc-floating-label mdc-floating-label--float-above" for="text-field--helper">Event Titel</label>
                <div class="mdc-line-ripple mdc-line-ripple--active mdc-line-ripple--deactivating" style="transform-origin: 53px center 0px;"></div>
            </div>
        </div>

        <!-- Date -->
        <div class="text-field-container">
            <div class="mdc-text-field text-field mdc-text-field--upgraded">
                <input id="date" type="date" id="text-field--helper" class="mdc-text-field__input">
                <label class="mdc-floating-label mdc-floating-label--float-above" for="text-field--helper">Datum</label>
                <div class="mdc-line-ripple mdc-line-ripple--active mdc-line-ripple--deactivating" style="transform-origin: 53px center 0px;"></div>
            </div>
        </div>

        <!-- Time -->
        <div class="text-field-container">
            <div class="mdc-text-field text-field mdc-text-field--upgraded">
                <input id="time" type="time" id="text-field--helper" class="mdc-text-field__input">
                <label class="mdc-floating-label mdc-floating-label--float-above" for="text-field--helper">Zeit</label>
                <div class="mdc-line-ripple mdc-line-ripple--active mdc-line-ripple--deactivating" style="transform-origin: 53px center 0px;"></div>
            </div>   
        </div>

        <!-- Room -->
        <div class="text-field-container">
            <div class="mdc-text-field text-field mdc-text-field--upgraded">
                <input id="location" type="text" id="text-field--helper" class="mdc-text-field__input">
                <label class="mdc-floating-label mdc-floating-label--float-above" for="text-field--helper">Raum</label>
                <div class="mdc-line-ripple mdc-line-ripple--active mdc-line-ripple--deactivating" style="transform-origin: 53px center 0px;"></div>
            </div>
        </div>

        <!-- Hosted by -->
        <div class="text-field-container">
                <div class="mdc-text-field text-field mdc-text-field--upgraded">
                    <input id="hosted-by" type="text" id="text-field--helper" class="mdc-text-field__input">
                    <label class="mdc-floating-label mdc-floating-label--float-above" for="text-field--helper">Organisiert von</label>
                    <div class="mdc-line-ripple mdc-line-ripple--active mdc-line-ripple--deactivating" style="transform-origin: 53px center 0px;"></div>
                </div>
            </div>

        <!-- Description -->
        <div class="text-field-container">
            <div class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--textarea mdc-text-field--upgraded">
                    <textarea id="description" class="mdc-text-field__input"></textarea>
                    <label class="mdc-floating-label" for="description">Beschreibung</label>
                    <!-- does not seem to be doing anything -->
                    <div class="mdc-line-ripple mdc-line-ripple--active mdc-line-ripple--deactivating" style="transform-origin: 53px center 0px;"></div>
            </div>         
        </div>

        <button class="mdc-button" id="submit">
            Erstellen
        </button>


    </div>
</body>
